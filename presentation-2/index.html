<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karky Limited</title>

    <link rel=icon href="assets/images/icon.png" type="image/png" />
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
    <div id="wrapper">
        <div class="brand-wrapper">
            <img class="logo" src="assets/images/logo.jpg" alt="logo">
            <div id="contact">
                <a id="phone" class="contact-link" href="tel:+254706014815">
                    <img class="contact-icon" src="assets/images/phone.svg">
                    <span class="contact-display">+254 706 01 48 15</span>
                </a>
                <a id="instagram" class="contact-link" href="https://www.instagram.com/karkylimited/" target="_blank">
                    <img class="contact-icon" src="assets/images/instagram.svg">
                    <span class="contact-display">@karkylimited</span>
                </a>
            </div>
            <button>Get in touch</button>
        </div>
        <div id="main-wrapper">
            <div id="action">
                <p>We build solid <span class="text-uppercase">foundations & structure</span></p>
                <img id="aesthetic-1" src="assets/images/country_house.png" alt="an illustration of a house in the forest under construction">
                <img id="aesthetic-2" src="assets/images/profer_dribbble_01.png" alt="an illustration of a house under construction">
            </div>
            <div id="gallery">
                <p>Our work</p>
                <div class="gallery-container">
                    <div class="gallery-wrapper">
                        <div class="gallery-image" style="background-image: url('assets/images/gallery/1.jpeg');"></div>
                        <div class="gallery-image" style="background-image: url('assets/images/gallery/2.jpeg');"></div>
                        <div class="gallery-image" style="background-image: url('assets/images/gallery/3.jpeg');"></div>
                        <div class="gallery-image" style="background-image: url('assets/images/gallery/4.jpeg');"></div>
                        <div class="gallery-image" style="background-image: url('assets/images/gallery/5.jpeg');"></div> 
                    </div>
                </div>
            </div>
        </div>
    </div>        
    <script src="assets/scripts/main.js"></script>
</body>
</html>
