<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karky Limited</title>

    <link rel=icon href="assets/images/icon.png" type="image/png" />
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
    <div class="logo-wrapper">
        <img class="logo" src="assets/images/logo.jpg" alt="logo">
    </div>
    <div id="contact">
        <a id="phone" class="contact-link" href="tel:+254706014815">
            <img class="contact-icon" src="assets/images/phone.svg">
            <span class="contact-display">+254 706 01 48 15</span>
        </a>
        <a id="instagram" class="contact-link" href="https://www.instagram.com/karkylimited/" target="_blank">
            <img class="contact-icon" src="assets/images/instagram.svg">
            <span class="contact-display">@karkylimited</span>
        </a>
    </div>
    <div class="cursor"></div>
    <div id="main-wrapper">
        <div class="half-wrapper">
            <div class="column">
                <p id="introduction">
                    <span>We build solid</span>
                    <span class="text-uppercase">foundations &</span>
                    <span class="text-uppercase">structures</span>
                </p>
            </div>
            <div class="column image">
                <img src="assets/images/profer_dribbble_01.png" alt="house under construction">
            </div>
        </div>
        <div id="middle" class="half-wrapper">
            <div class="column image">
                <img src="assets/images/country_house.png" alt="house in the background of a set of tools" >
            </div>
            <div class="column">
                <p id="middle-content" class="text-center">
                    <span>With a strong development team</span> 
                    <span>&</span>
                    <span>an arsenal of tools</span>
                </p>
            </div>
        </div>
        <div id="final" class="text-center">
            <p>From your imagination</p>
        </div>
        <div class="action-wrapper">
            <div class="overflow"></div>
            <div class="action">
                <p class="text-uppercase">Get in touch</p>
                <div class="form-wrapper">
                    <div class="form-group">
                        <label>Email</label>
                        <input id="contact-us-email" type="email" placeholder="email@example.com">
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input id="contact-us-name" type="text" placeholder="Jane Doe">
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea id="contact-us-message"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/scripts/main.js"></script>
</body>
</html>
